<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nitin Pandit - Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .left-section {
      background-color: #1c1c1c;
      color: white;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    .left-section h1 {
      font-size: 4rem;
      font-weight: 600;
    }
    .left-section p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .right-section img {
      object-fit: cover;
      width: 100%;
      height: 100vh;
    }

    @media (max-width: 768px) {
      .left-section {
        text-align: center;
        height: auto;
        padding: 2rem;
      }
      .right-section img {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left Content -->
      <div class="col-md-6 left-section">
        <h1>Nitin Pandit</h1>
        <p>Microsoft MVP | Pre-Sales | Solution Consultant | Talk about AI, UI/UX,<br>
           SaaS, Cloud, .NET and Embedded BI</p>
      </div>
      <!-- Right Image -->
      <div class="col-md-6 right-section p-0">
        <img src="./public/images/nitin-image1.jpg" alt="Nitin Pandit Image" class="img-fluid" />
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
